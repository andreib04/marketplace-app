<div class="cart" >
    <div class="header">
        <h2 class="heading">Shopping Cart</h2>
    </div>
</div>

<div *ngFor="let item of items" class="container">
    <div class="about">
        <div class="details">
            <img src="https://placehold.co/120x120" />
            <h3 class="title">{{item.title}}</h3>
            <h3 class="price">{{item.price | number: '1.2-2'}} â‚¬</h3>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="btn btn-dark" (click)="clear()">Clear cart</button>
    <button class="btn btn-dark">Checkout</button>
</div>
