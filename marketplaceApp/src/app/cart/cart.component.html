<div class="cart" >
    <div class="header">
        <h2 class="heading">Shopping Cart</h2>
    </div>
</div>

<div class="container" *ngFor="let item of items">
    <div class="about">
        <div class="details">
            <img class="img pointer" routerLink="/product/{{product.id}}" src="https://dummyimage.com/120x120/000/fff" />
        </div>
        <div class="title">
            <h3 class="title_ pointer" routerLink="/product/{{product.id}}">{{item.title}}</h3>
        </div>
        <div class="price">
            <h3 class="price_ pointer" routerLink="/product/{{product.id}}">{{item.price | number: '1.2-2'}} â‚¬</h3>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="btn btn-dark" (click)="clear()">Clear cart</button>
    <button class="btn btn-dark">Checkout</button>
</div>
